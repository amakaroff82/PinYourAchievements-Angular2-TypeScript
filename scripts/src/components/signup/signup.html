<style type="text/css">
    .login-btn {
        width: 100%;
        background-color: #A4B3B4!important;
        border-color: #A4B3B4!important;
        font-size: 18px!important;
        color: #476265!important;
        height: 45px;
    }
    .signup-page {
        margin-left: 35%;
        margin-right: 35%;
    }
    .login-inputs{
        background-color: rgba(30, 127, 212, 0);
        width: 100%;
        border: none;
        outline: none;
        color: white;
        font-size: 16px;
        padding: 5px 0;
    }
    .back-to-login{
        font-size: 18px;
        color: white;
        margin: 40px 0 0 40px;
        display: inline-block;
        cursor: pointer;
    }
    .app-logo-signup{
        text-align: center;
        padding: 50px;
        padding-top: 0;
    }
</style>

<div class="login-background">
    <div class="back-to-login" (click)="backToLogin()">
        <span class="glyphicon glyphicon-chevron-left"></span>
        Back to Login
    </div>
    <div class="signup-page">
        <div class="">
            <div class="app-logo-signup">
                <img src="scripts/resources/logo.png" style="margin: 30px 0; width: 50%;">
            </div>
            <div class="divider-top">
                <div class="input-blocks">
                    <div class="input-placeholder">FIRST NAME</div>
                    <input type="email" class="login-inputs" #fname>
                </div>
            </div>
            <div class="divider-top">
                <div class="input-blocks">
                    <div class="input-placeholder">LAST NAME</div>
                    <input type="email" class="login-inputs" #lname>
                </div>
            </div>
            <div class="divider-top">
                <div class="input-blocks">
                    <div class="input-placeholder">EMAIL ADDRESS</div>
                    <input type="email" class="login-inputs" #email>
                </div>
            </div>
            <div class="divider-top">
                <div class="input-blocks">
                    <div class="input-placeholder">PASSWORD</div>
                    <input type="password" class="login-inputs" #pass>
                </div>
            </div>
            <div class="divider-top">
                <div class="input-blocks">
                    <div class="input-placeholder">CONFIRM PASSWORD</div>
                    <input type="password" class="login-inputs" #confirmpass>
                </div>
            </div>
            <div class="">
                <div class="">
                    <button type="button" class="btn btn-default login-btn" (click)="signUp(fname.value, lname.value, email.value, pass.value, confirmpass.value)" >Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
